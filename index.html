<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envio</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<main class="container">
    <div class="form">

      <div class="title center">
        <h1>Enviar Nuevo Email</h1>
      </div>

        <div class="mb-3 center">
            Para <br>
          <label for="" class="form-label"></label>
          <input id="email"  type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
        </div>

        <div  class="mb-3 center">
            Asunto <br>
          <label for="" class="form-label"></label>
          <input type="text" id="asunto"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Asunto">
        </div>

        <div  class="mb-3 center">
            Mensaje <br>
          <label for="" class="form-label"></label>
          <textarea  id="text" class="form-control" name="" id="" rows="3"></textarea>
        </div>

        <div class="Error vista center"></div>

        <div class="spn activar">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>


        </div>
        
       

        <section class="btn">
          
          <button id="enviar" type="submit">Enviar <img src="/imagenes/send.png " width="20px" height="20px" alt="send"></button>
          <button id="limpiar" type="reset">Limpiar <img src="./imagenes/trash.png" width="20px" height="20px" alt="trad"></button>

        </section>
        

    </div>

</main>
<script src="./app.js"></script>
    
</body>
</html>
